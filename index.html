<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div id="login-area" >
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4 class="mb-2">Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <button class="btn btn-success submit-btn mt-2">Enter</button>
        </div>
    </div>

<div id="transaction-area" class="d-none">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h3>Deposit</h3>
                <h2>$<span id="current-deposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h3>Withdraw</h3>
                <h2>$<span id="current-withdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h3>Balance</h3>
                <h2>$<span id="current-balance">1240</span></h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4 class="mb-2">Deposit</h4>
                <input id="deposit-amount" type="number" class="form-control mb-2" placeholder="$ amount you want to deposit">
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4 class="mb-2">Withdraw</h4>
                <input id="withdraw-amount" type="number" class="form-control mb-2" placeholder="$ amount you want to withdraw">
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
</div>


<script src="index.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
